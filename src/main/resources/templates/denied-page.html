<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 거부</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .modal {
            display: block;
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
        }
    </style>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">알림</h5>
            </div>
            <div class="modal-body">
                <p th:text="${msg} ?: '문제가 발생했습니다. 잠시 후 다시 시도해 주세요.'"></p>
            </div>
            <div class="modal-footer">
                <button th:if="${session.action} == 'back'" onclick="window.history.back()" class="btn btn-secondary">뒤로가기</button>
                <a th:if="${session.action} == 'login'" href="/users/loginP">
                    <button class="btn btn-primary">로그인 페이지로 가기</button>
                </a>
                <a th:if="${session.action} == 'home'" href="/board">
                    <button class="btn btn-info">게시글으로 이동</button>
                </a>
                <button th:if="${session.action == null}" onclick="window.history.back()" class="btn btn-secondary">뒤로가기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
